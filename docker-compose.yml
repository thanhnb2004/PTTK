version: '3.8'
services:
  db:
    image: postgres:16
    container_name: tkht_postgres
    environment:
      POSTGRES_USER: tkht_user
      POSTGRES_PASSWORD: tkht_pass123
      POSTGRES_DB: tkht
    ports:
      - "5231:5432"
    volumes:
      - tkht_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  tkht_pg_data:


